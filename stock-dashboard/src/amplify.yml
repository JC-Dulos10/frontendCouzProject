version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm install # Install dependencies and generate package-lock.json if missing
        build:
          commands:
            - npm run build # Build the React app
      artifacts:
        baseDirectory: build # Define the build folder to deploy
        files:
          - '**/*' # Include all files in the build folder
      cache:
        paths:
          - node_modules/**/* # Cache node_modules to speed up subsequent builds
